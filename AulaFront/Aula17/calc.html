<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calcText">
            <p name="userInput" id="userInput">0</p>
        </div>

        <div class="calcKeyboard">
            <button type="button" class="keyOthers operations">AC</button>
            <button type="button" class="keyOthers operations">DEL</button>
            <button type="button" class="keyOthers operations">%</button>
            <button type="button" class="keyOperations operations">/</button>
            <button type="button" class="nums">7</button>
            <button type="button" class="nums">8</button>
            <button type="button" class="nums">9</button>
            <button type="button" class="keyOperations operations">*</button>
            <button type="button" class="nums">4</button>
            <button type="button" class="nums">5</button>
            <button type="button" class="nums">6</button>
            <button type="button" class="keyOperations operations">-</button>
            <button type="button" class="nums">1</button>
            <button type="button" class="nums">2</button>
            <button type="button" class="nums">3</button>
            <button type="button" class="keyOperations operations">+</button>
            <button type="button" class="keyZero nums">0</button>
            <button type="button" class="nums">.</button>
            <button type="button" class="keyOperations operations">=</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
